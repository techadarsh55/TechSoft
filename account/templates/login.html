{% extends 'master.html'%}
{% load static %}

{%block body %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body class="bg-black">
    <div class="container text-light text-center " style="padding-top: 50px;">

        <div class="row justify-content-center">
            <div class="card col-sm-6 text-dark" style="padding:25px;">
                <div class="card-title">
                    <h3>Welcome To <span style="color: rgb(238, 73, 62)">Tech</span><span style="color: rgb(114, 114, 114)">SOFT</span></h3>
                    <p>Login here</p>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {%csrf_token%}
                        <div class="form-floating mb-2 text-center">
                            <input type="text" class="form-control" placeholder="name@example.com" name="username">
                            <label for="floatingInput" >Username</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control"  placeholder="Password" name="password">
                            <label >Password</label>
                          </div>      
                          <div>
                            <button type="submit" value="Login" class="btn btn-danger mt-2 col-5">Login</button>
                        </div>
                    </form>
                
                </div>
                
              </div>
        </div>      
    </div>
</body>
</html>
{%endblock%}
